<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="../../dist/vue.js"></script>
</head>
<body>
	<div id="app">
	</div>
	<p id="a"></p>
</body>

<script>
	const {reactive, effect, watch} = Vue
	const obj = reactive({
		name:'张三'
	})
 
	watch(obj,(value,newValue)=>{
		console.log('触发');
		console.log(value);
	},{
		immediate: true
	})
	
	setTimeout(()=>{
		obj.name = '李四'
	},2000)
	
</script>
