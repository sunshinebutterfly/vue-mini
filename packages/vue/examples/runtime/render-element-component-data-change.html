<html>

<head>
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <div id="app"></div>
</body>

<script>
	const {h, render} = Vue

const vnode = {
	data(){
		return {
			msg: '你好'
		}
	},
	render(){
		return h('div',this.msg)
	},
	created(){
		setTimeout(()=>{
			this.msg = 'haha '
		},2000)
	}, 
	
}
const node = h(vnode)
render(node,document.querySelector('#app'))

</script> 

</html>
