<html>

<head>
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <div id="app"></div>
</body>

<script>
	const {h, render} = Vue

const vnode = {
	render(){
		return h('div','hello')
	},
	created(){
		alert('created')
	},
	mounted(){
		alert('mounted')
	} ,
	beforeCreate(){
		alert('beforeCreate')
	},

	beforeMount(){
		alert('beforeMount')
	},
	
}
const node = h(vnode)
render(node,document.querySelector('#app'))

</script> 

</html>
