<html>

<head>
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <div id="app"></div>
</body>

<script>
	const {h, render} = Vue

	const vnode = h('div',{
		style:{
			color: 'red'
		}
	},'hello')
	render(vnode,document.querySelector('#app'))
	setTimeout(()=>{
		const vnode2 = h('h1',{
			style:{
				fontSize:'32px'
			}
		},'update')
		render(vnode2,document.querySelector('#app'))
	}, 2000)

</script> 

</html>
