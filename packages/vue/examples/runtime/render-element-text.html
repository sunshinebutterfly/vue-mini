<html>

<head>
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <div id="app"></div>
</body>

<script>
	const {h, render,Text} = Vue

const vnode = h(Text,'点击')
render(vnode,document.querySelector('#app'))
setTimeout(()=>{
	const vnode2 = h(Text,'第二次')
	render(vnode2,document.querySelector('#app'))
}, 2000)

</script> 

</html>
